<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/controller-64.png" type="image/x-icon">
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="style.css">
    <!--  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <script src="scripts/my-script.js" defer></script>
</head>

<body id="game">
    <main>
        <h1>Rock-Paper-Scissor</h1>
        <div id="container">
            <!-- To use accesskey SHIFT+ALT+<accesskey> -->
            <button class="game" id="rock" accesskey="1">Rock</button>
            <button class="game" id="paper" accesskey="2">Paper</button>
            <button class="game" id="scissor" accesskey="3">Scissor</button>
        </div>
        <div>
            <button id="restart" onClick="document.location.reload(true)" accesskey="r">Restart?</button>
        </div>
        <div class="container">
            <div class="container2">
                <div class="border">
                    <div class="outcome">Choice</div>
                    <div id="playerChoice" class="item">Player
                        <p>?</p>
                    </div>
                    <div id="computerChoice" class="item">Computer
                        <p>?</p>
                    </div>
                </div>
                <div class="border">
                    <div class="outcome">Result</div>
                    <div class="item">Player
                        <p id="playerPoints">0</p>
                    </div>
                    <div class="item">Computer
                        <p id="computerPoints">0</p>
                    </div>
                </div>
            </div>
            <h2 id="theWinner"></h2>
    </main>
    
    <footer id="footer">Rumdidum 2022 <a href="https://github.com/Rumdidum/rock-paper-scissors"><img alt="github" src="images/GitHub-Mark-Light-32px.png"></a></footer>
</body>

</html>
