<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/controller-64.png" type="image/x-icon">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
    <!--  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <script src="scripts/my-script.js" defer></script>
</head>

<body id="game">
    <h1>Rock-Paper-Scissors</h1>
    <div id="container">
        <button class="game" id="rock">Rock</button>
        <button class="game" id="paper">Paper</button>
        <button class="game" id="scissor">Sciccor</button>
    </div>
    <div id="restart">
        <button id="restart" onClick="document.location.reload(true)">Restart?</button>
    </div>
    <div class="container">
        <div class="container2">
            <div>Choice
                <div id="playerChoice">Player
                    <p>?</p>
                </div>
                <div id="computerChoice">Computer
                    <p>?</p>
                </div>
            </div>
            <div>Results
                <div>Player
                    <p id="playerPoints">0</p>
                </div>
                <div>Computer
                    <p id="computerPoints">0</p>
                </div>
            </div>
        </div>
        <h2 id="theWinner"></h2>
    </div>
</body>

</html>
